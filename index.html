<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Accueil</title>
</head>
<body>
    <main class="main">
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="img/R-removebg-preview.png" alt="">
          </div>
          <ul class="menu--list">
            <li class="menu--item">
              <a href="#"><i class='bx bx-user admin__icon'></i>Admin</a>
            </li>
          </ul>

          <div class="top">
            <div class="top__content">  
              <h3 class="top__title">Connecter vous</h3>
              <form action="" class="form">
                  <input class="input-add" type="text" placeholder="Nom d'utilisateur">
                  <div class="inp-box">
                    <input class="input-add_pass" id="input-doc2" type="password" placeholder="Mot de passe">
                    <i class="bi bi-eye-fill eye"></i>
                  </div>
                  <button class="btn__con">Connexion</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <section class="home">
        <div class="home__container">
          <div class="home__content">
            Faire l'appel des <span>etudiant en un click</span>
          </div>
          <a href="#" class="home__btn">Login Docteur</a>
          <a href="./Page/accueilapeladmin.html" class="home__btn">Dashboard</a>
          <a href="./Page/accueilapel.html" class="home__btn">Faire Appel</a>
           <img class="home__img" src="img/undraw_Project_completed_re_jr7u-removebg-preview.png" alt="">
        </div>
      </section>
    </main>


      <div class="modale">
        <div class="modale__content">
          <h4 class="modale__title">Login Doc</h4>
          <i class='bx bx-x icon__close'></i>
          <form class="form" action=""> 
            <input class="input-doc" type="text" placeholder="Login">
            <div class="input-box">
              <input class="input-doc" id="input-doc" type="password" placeholder="Mot de passe">
              <i class="bi bi-eye-fill"></i>
            </div>
                  <button class="btn__con">Connexion</button>
          </form>
        </div>
      </div>
   

    <script>
      
/*******INDEX */
const oppenToggle = document.querySelector('.menu--item')
const topww = document.querySelector('.top')



const modale = document.querySelector('.modale')
const openModale = document.querySelector('.home__btn')
const closeModale = document.querySelector('.icon__close')

const eyes = document.querySelector('.input-box i')

const eyes2 = document.querySelector('.eye')

const pwd = document.getElementById('input-doc')
const pwd2 = document.getElementById('input-doc2')




eyes.addEventListener('click', (e)=>{

    if(eyes.classList.contains("bi-eye-fill")){
        pwd.setAttribute('type', 'text')
        eyes.classList.replace("bi-eye-fill", "bi-eye-slash-fill")

    }else if(eyes.classList.contains("bi-eye-slash-fill")){
        pwd.setAttribute('type', 'password')
        eyes.classList.replace("bi-eye-slash-fill", "bi-eye-fill")
  
    }
})

eyes2.addEventListener('click', ()=>{

    if(eyes2.classList.contains("bi-eye-fill")){
        pwd2.setAttribute('type', 'text')
        eyes2.classList.replace("bi-eye-fill", "bi-eye-slash-fill")

    }else if(eyes2.classList.contains("bi-eye-slash-fill")){
        pwd2.setAttribute('type', 'password')
        eyes2.classList.replace("bi-eye-slash-fill", "bi-eye-fill")
  
    }
})






oppenToggle.addEventListener('click', () =>{
    topww.classList.toggle('actice-top')
})

openModale.addEventListener('click', () =>{
    modale.classList.add('modale-show')
    
})
closeModale.addEventListener('click', () =>{
    modale.classList.remove('modale-show')

})



    </script>
</body>
</html>
